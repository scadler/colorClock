<html>
<head>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css" />

<link type="text/css" rel="stylesheet" href="style.css" />
</head>
    <body>
    <div id="parentTop">
        <div class="divTop" id="clock">
            <span class="hexNum" id="timeHex">HEX COLOR<span>
        </div>
    </div>
    <div id="parentMiddle">
        <div class="divTop" id="time">
            <span class="hexNum" id="time">TIME<span>
        </div>
    </div>
    <div id="parentBottom">
        <div class="divBottom" id="hour">
            <span class="hexNum" id="hourHex">HOURS<span>
        </div>
        <div class="divBottom" id="minute">
            <span class="hexNum" id="minuteHex">MINUTES<span>
        </div>
        <div class="divBottom" id="second">
            <span class="hexNum" id="secondHex">SECONDS<span>
        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
